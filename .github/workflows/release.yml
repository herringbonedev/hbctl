name: CLI Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version (e.g. 1.0.0, alpha-0.1.0, beta-2.1.2)"
        required: true
        type: string

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    environment:
      name: cli-release

    strategy:
      matrix:
        goos: [linux, darwin, windows]
        goarch: [amd64, arm64]
        exclude:
          - goos: windows
            goarch: arm64

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Set version
        run: echo "VERSION=${{ inputs.version }}" >> $GITHUB_ENV

      - name: Build
        run: |
          mkdir -p dist
          BINARY_NAME=hbctl
          OUTPUT=${BINARY_NAME}_${VERSION}_${{ matrix.goos }}_${{ matrix.goarch }}
          if [ "${{ matrix.goos }}" = "windows" ]; then
            OUTPUT="${OUTPUT}.exe"
          fi
          GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} CGO_ENABLED=0 \
          go build -ldflags="-s -w -X main.version=${VERSION}" \
          -o dist/${OUTPUT}

      - name: Checksums
        run: |
          cd dist
          sha256sum * > checksums.txt

      - name: Create tag and release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.VERSION }}
          name: ${{ env.VERSION }}
          draft: false
          prerelease: ${{ startsWith(env.VERSION, 'alpha-') || startsWith(env.VERSION, 'beta-') }}
          files: dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.HERRINGBONE_ACTIONS_BOT }}
