name: CLI Release

on:
  release:
    types: [created]

permissions:
  contents: write

jobs:
  build-and-deploy:
    if: github.actor == 'herringbone-actions-bot'
    runs-on: ubuntu-latest
    environment:
      name: cli-release

    strategy:
      matrix:
        goos: [linux, darwin, windows]
        goarch: [amd64, arm64]
        exclude:
          - goos: windows
            goarch: arm64

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Set version
        run: echo "VERSION=${GITHUB_REF_NAME}" >> $GITHUB_ENV

      - name: Build
        run: |
          mkdir -p dist
          BINARY_NAME=hbctl
          OUTPUT=${BINARY_NAME}_${VERSION}_${{ matrix.goos }}_${{ matrix.goarch }}
          if [ "${{ matrix.goos }}" = "windows" ]; then
            OUTPUT="${OUTPUT}.exe"
          fi
          GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} CGO_ENABLED=0 \
          go build -ldflags="-s -w -X main.version=${VERSION}" \
          -o dist/${OUTPUT}

      - name: Checksums
        run: |
          cd dist
          sha256sum * > checksums.txt

      - name: Upload assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          files: dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.HERRINGBONE_ACTIONS_BOT }}
